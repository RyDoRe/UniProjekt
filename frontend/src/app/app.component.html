<ion-app>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content >
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let item of appPages"  >
            <ion-item [routerDirection]="'root'" [routerLink]="item.url" (click)="logout(item.logout)" *ngIf="!item.adminNeeded || (item.adminNeeded && user?.userRole === 'ADMIN')">
              <mat-icon>{{item.icon}}</mat-icon>
              <ion-label>
                {{item.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
